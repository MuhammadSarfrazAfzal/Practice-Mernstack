<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Quiz04</title>
</head>
<body>
    <!--Question01: Create a tabel using calspan and rowspan -->
    <table border="black">
        <caption>A test table with merged cells</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
               <th>Height</th>
               <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <hr>

    <!--Question02: Create a search option that redirects its search request to google -->
    <form action="https://www.google.ca/search">
        <input type="text" id="search" name="q" placeholder="Search for google">
        <button>Search</button>
    </form>
</body>
</html>
