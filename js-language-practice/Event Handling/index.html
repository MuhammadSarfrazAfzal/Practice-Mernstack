<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button" onmouseenter="backgroundChange()">Select a Subject</button>
        <ul id="dropdown-options" class="dropdown-options">
          <li class="dropdown-option">Mathematics</li>
          <li class="dropdown-option">English</li>
          <li class="dropdown-option">Physics</li>
        </ul>
    </div>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="errorMessages"></div>

    <script src="index.js"></script>
</body>
</html>
